<% items.forEach(item => { %>
  <li id="<%= item.socket %>" class="list-group-item <%= item.active ? 'active': '' %> list-group-item-action d-flex justify-content-between align-items-center li-sender">
    <%= item.name %>
    <span class="badge badge-primary badge-pill"><%= item.count %></span>
  </li>    
<% }) %>
