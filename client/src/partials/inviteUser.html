<button class="btn btn-danger btn-sm btn-add-user">+ Add user</button>

<div class="modal" tabindex="-1" role="dialog" id="modalInvite">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select User to add room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <% items.forEach(item => { %>
          <li id="invite_<%= item.socket %>" class="list-group-item <%= item.selected ? 'active': '' %> list-group-item-action d-flex justify-content-between align-items-center li-invite">
            <%= item.name %>
          </li>    
          <% }) %>
        </ul>
      </div>
    </div>
  </div>
</div>
