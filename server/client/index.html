<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Backbone-Node</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <div class="top-color"></div>
  <div id="app" class="container chat app">
    <div class="row">
      <div class="col-sm-3 pp left-box">
        <header class="header relative" id="header-left"></header>
        <div class="sender-box"> 
          <div class="atc">
            <small class="text-muted">Rooms</small>
          </div>
          <div class="box-rooms">
            <ul class="list-group"></ul>
          </div>
          <div class="user-title-list">
            <small class="text-muted">Users</small>
          </div>
          <div class="box-users">
            <ul class="list-group list-users"></ul>
          </div>
        </div>
        <div id="send-box">
          <form id="submit-room">
            <div class="form-group input-send-container form-input-box">
              <input type="text" class="form-control" id="input-room" required placeholder="Create a private room">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-9 pp right-box">
        <header class="header">
          <div class="buttons-auth"></div>
        </header>
        <div id="messages-box"></div>

        <div id="invite-box" class="hide"></div>

        <div id="send-box">
          <form id="submit-message">
            <div class="form-group input-send-container">
              <input type="text" class="form-control" id="input-send" required placeholder="Type a message">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center login">
          <div id="modal-el"></div>
        </div>
      </div>
    </div>
  </div>  

  <!-- injected scripts -->
  <script data-main="js/app" src="/scripts/require.js"></script>
</body>
</html>
